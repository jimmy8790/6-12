<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: yellow;
            border: 1px solid black;
            transition: height 5s, width 5s, border 5s, transform 2s;
            -webkit-transition: height 5s, width 5s, border 5s, -webkit-transform 2s;
        }
        div:hover{
            height: 200px;
            width: 200px;
            transform: rotate(360deg);
            -webkit-transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div>마우스를 올려보세요</div>
</body>
</html>
